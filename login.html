<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kikuyu Catholic Musical Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Kikuyu Catholic Musical Notes</a>
      <!-- Add navigation links here -->
      <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      </ul>
    </div>
  </nav>

  


  <!-- Login Form Section -->

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Login</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </section>



  <!-- Login Success Modal -->
<div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-labelledby="loginSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginSuccessModalLabel">Login Successful</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You have been successfully logged in!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Login Failure Modal -->
<div class="modal fade" id="loginFailureModal" tabindex="-1" aria-labelledby="loginFailureModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginFailureModalLabel">Login Failed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your login attempt was not successful. Please check your credentials and try again.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 text-center">
    <p>&copy; 2023 Kikuyu Catholic Musical Notes</p>
    <p>Website by  Frank Muthomi.</p>

  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
  <script>
      const firebaseConfig = {
  apiKey: "AIzaSyCeOpJl0vXFh6zYxLBCn8Z-18lpZQaJOjg",
  authDomain: "kikuyu-music-sheets.firebaseapp.com",
  databaseURL: "https://kikuyu-music-sheets-default-rtdb.firebaseio.com",
  projectId: "kikuyu-music-sheets",
  storageBucket: "kikuyu-music-sheets.appspot.com",
  messagingSenderId: "592425796349",
  appId: "1:592425796349:web:05770d4f620dd825257494",
  measurementId: "G-TTC5LYL8GY"
};
    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('loginForm');
    const auth = firebase.auth();

    loginForm.addEventListener('submit', event => {
      event.preventDefault();

      const email = loginForm.email.value;
      const password = loginForm.password.value;

      // Log in the user
      auth.signInWithEmailAndPassword(email, password)
  .then(userCredential => {
    // Redirect to a success or profile page
    const loginSuccessModal = new bootstrap.Modal(document.getElementById('loginSuccessModal'));
    loginSuccessModal.show();

    window.location.href = 'music-sheets.html'; // Change 'profile.html' to the actual page URL
  })
  .catch(error => {
    // Handle login error
    const loginFailureModal = new bootstrap.Modal(document.getElementById('loginFailureModal'));
    loginFailureModal.show();

    console.error('Login error:', error.message);
  });

    });
  </script>
</body>
</html>
